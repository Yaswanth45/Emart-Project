<!-- Register Section Begin -->
<div class="register-login-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="login-form">
                    <h2>Buyer Login</h2>
                    <form (ngSubmit)="signIn()">
                        <div class="group-input">
                            <label for="username">Username or email address *</label>
                            <input type="text" id="userName" name="userName"  minlength="4" [(ngModel)]="user.userName" #userName required="required">
                        </div>
                        <div class="group-input">
                            <label for="pass">Password *</label>
                            <input type="password" name="password" minlength="4"  [(ngModel)]="user.password" #userName required="required">
                        </div>
                        <div class="group-input gi-check">
                            <div class="gi-more">
                                <label for="save-pass">
                                    Save Password
                                    <input type="checkbox" id="save-pass">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <button type="submit"  class="site-btn login-btn">Sign In</button>
                        <button type="Register"  routerLink="/register" class="site-btn login-btn">Register</button>
                    </form>
                   
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Register Form Section End -->
